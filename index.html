<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- FONTES -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <title>kiFrio - Meteorologia</title>
</head>

<body class="main-bg">
    <header>
        <nav>
            <div class="nav-wrapper blue-grey darken-4">
                <form action="javascript:requestOpenWeather()">
                    <div class="input-field">
                        <input id="locale" type="search" required>
                        <label class="label-icon" for="locale"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <!-- Modal -->
        <div id="error-modal" class="modal">
            <div class="modal-content blue-grey darken-4 white-text">
                <h4>Ops... Ocorreu um erro</h4>
                <p>Verifique se a localização está escrita corretamente!</p>
            </div>
            <div class="modal-footer blue-grey darken-4">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat white-text">OK</a>
            </div>
        </div>

        <section class="container center-align main">
            <div class="temp-container">
                <div class="main-temp blue-grey darken-4 " id="temperature">
                    25°
                </div>
            </div>
            <div class="col s12 margin top-30">
                <button id="temp-unit" class="waves-effect waves-light btn-small btn bold-font grey-text text-darken-4"
                    onclick="changeTempUnit()">
                    Celsius
                </button>
            </div>
            <div class="row valign-wrapper ">
                <div class="col s6 container-min">
                    <h2 class="min blue-text" title="Mínima">
                        <span class="material-symbols-outlined fs-8">
                            south
                        </span>
                        <span id="minimum" class="fs-8">00°</span>
                    </h2>
                </div>
                <div class="col s6">
                    <h2 class="max red-text container-max" title="Máxima">
                        <span class="material-symbols-outlined fs-8">
                            north
                        </span>
                        <span id="maximum" class="fs-8">50°</span>
                    </h2>
                </div>
            </div>
            <div class="row margin top-20">
                <div class="col s12 m12 l4">
                    <div class="card blue-grey darken-4">
                        <div class="card-content white-text center-align">
                            <span id="weather-description" class="card-title">Descrição</span>
                            <img id="weather-img" class="materialboxed margin hcenter" width="100"
                                src="https://openweathermap.org/img/wn/10d@4x.png">
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l4">
                    <div class="card blue-grey darken-4">
                        <div class="card-content white-text">
                            <span class="card-title">Velocidade do Vento</span>
                            <div class="valign-wrapper wind">
                                <span id="wind-speed" class="col s6 txt">00 Km/h</span>
                                <span class="material-symbols-outlined col s6 img">
                                    air
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l4">
                    <div class="card blue-grey darken-4">
                        <div class="card-content white-text">
                            <div class="valign-wrapper sun-set-rise">
                                <span class="material-symbols-outlined col s6 img">
                                    clear_day
                                </span>
                                <span id="sunrise" class="col s6 txt">00:00</span>
                            </div>
                            <div class="valign-wrapper sun-set-rise">
                                <span class="material-symbols-outlined col s6 img">
                                    clear_night
                                </span>
                                <span id="sunset" class="col s6 txt">00:00</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container ">
                <p class="left grey-text text-darken-4 bold-font">© 2023 Vinicius J P Silva</p>
                <a class="waves-effect waves-light btn-small btn bold-font grey-text text-darken-4 right"
                    href="https://github.com/ViniciusJPSilva" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
